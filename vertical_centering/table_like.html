<!DOCTYPE html>
<html>
  <head>
    <title>Block Vertical Centering</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      .block{
        background-color:#600;
        height:200px;
        width:200px;  
      }
      .table {
        display: table;
        height:400px;
      }
      .cell {
        background-color:#060;
        display: table-cell;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <div class="table">
      <div class="cell">
        <div class="block"></div>
      </div>
    </div>
  </body>
</html>
